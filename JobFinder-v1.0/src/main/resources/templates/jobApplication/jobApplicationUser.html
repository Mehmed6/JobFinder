<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Başvurularım</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid black;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

  </style>
</head>
<body>

<h2>Başvurularım</h2>

<table border="1">
  <thead>
  <tr>
    <th>İlan Başlığı</th>
    <th>Durum</th>
    <th>Detay</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="jobApplication : ${jobApplicationDTO.getContent()}">
    <td th:text="${jobApplication.jobPosting.title}"></td>
    <td th:text="${jobApplication.status}"></td>
    <td><a th:href="@{'/job/posting/show/' + ${jobApplication.jobPosting.jobPostingId}}">İlanı Gör</a></td>
  </tr>
  </tbody>
</table>

</body>
</html>
