<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Apply for a Job</h2>

    <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>
    <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>

    <form th:action="@{/job/application/save}" method="post">
        <div class="mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input type="number" class="form-control" id="userId" name="userId" required>
        </div>

        <div class="mb-3">
            <label for="jobPostingId" class="form-label">Job Posting ID</label>
            <input type="number" class="form-control" id="jobPostingId" name="jobPostingId" required>
        </div>

        <div class="d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-primary w-25">Apply</button>
            <a th:href="@{/job/posting/show/all}" class="btn btn-secondary w-25">View Job Listings</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
