<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Application Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/jobApplication/jobApplication.css}">
</head>
<body>

<div class="container">
  <h2>Application Details</h2>

  <table>
    <thead>
    <tr>
      <th>Applicant</th>
      <th>Job Title</th>
      <th>Applicant Details</th>
      <th>Job Details</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="jobApplication : ${jobApplicationDTO.getContent()}">
      <td th:text="|${jobApplication.user.firstname} ${jobApplication.user.lastname}|"></td>
      <td th:text="${jobApplication.jobPosting.title}"></td>
      <td><a th:href="@{'/user/show/' + ${jobApplication.user.userId}}" class="btn">View Applicant</a></td>
      <td><a th:href="@{'/job/posting/show/' + ${jobApplication.jobPosting.jobPostingId}}" class="btn">View Job</a></td>
      <td><a th:href="@{'/user/show/' + ${jobApplication.user.userId}}" class="btn">Approved</a></td>
      <td><a th:href="@{'/job/posting/show/' + ${jobApplication.jobPosting.jobPostingId}}" class="btn">Rejected</a></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
