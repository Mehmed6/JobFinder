<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/dashboard/dashboard.css}">

</head>
<body>
<div class="dashboard-container">
    <h2>Welcome, <span th:text="${fullName}"></span></h2>
    <div class="button-container">
        <a th:href="@{'/job/application/show/by-user/' + ${userId}}" class="btn">My Applications</a>
        <a th:href="@{/job/posting/show/all}" class="btn">Job Listings</a>
        <a th:href="@{/user/update}" class="btn">Edit My Profile</a>
        <form th:action="@{/logout}" method="POST">
            <button type="submit" class="btn logout-btn" style="width: 100%;">Logout</button>
        </form>

    </div>
</div>
</body>
</html>
