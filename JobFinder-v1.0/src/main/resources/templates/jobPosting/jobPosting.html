<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Posting Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/jobPosting/jobPosting.css}">

</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Job Posting Information</h2>
  <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>
  <div class="row">
    <div class="col-md-12">
      <div class="list-group">
        <div class="card mb-3">
          <div class="card-header">
            <h5 th:text="${jobPostingDTO.title}"></h5>
          </div>
          <div class="card-body">
            <p><strong>Description:</strong> <span th:text="${jobPostingDTO.description}"></span></p>
            <p><strong>Location:</strong> <span th:text="${jobPostingDTO.location}"></span></p>
            <p><strong>Required Skills:</strong> <span th:text="${jobPostingDTO.requiredSkills}"></span></p>
            <p><strong>Minimum Experience:</strong> <span th:text="${jobPostingDTO.minExperience}"></span> years</p>
            <p><strong>Company:</strong> <span th:text="${jobPostingDTO.companyName}"></span></p>
            <p><strong>Status:</strong> <span th:text="${jobPostingDTO.isActive ? 'Active' : 'Inactive'}"></span></p>
            <form th:action="@{/job/application/save}" method="post">
              <input type="hidden" name="jobPostingId" th:value="${jobPostingId}" />
              <input type="hidden" name="userId" th:value="${userId}" />
              <div class="text-end">
                <button type="submit" class="btn btn-primary">Apply Now</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
