<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <div class="card p-3 shadow-sm">
    <h3 class="text-center mb-3">Update User</h3>

    <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>

    <form th:action="@{/user/update}" method="post" th:object="${updateUserDTO}">
      <div class="row mb-2">
        <div class="col-md-6">
          <label for="firstname" class="form-label">Firstname</label>
          <input type="text" id="firstname" th:field="*{firstname}" class="form-control" required>
          <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="text-danger small"></div>
        </div>
        <div class="col-md-6">
          <label for="lastname" class="form-label">Lastname</label>
          <input type="text" id="lastname" th:field="*{lastname}" class="form-control" required>
          <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="text-danger small"></div>
        </div>
      </div>

      <div class="mb-2">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" id="phone" th:field="*{phone}" class="form-control" required>
        <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger small"></div>
      </div>
      <div class="mb-2">
        <label for="experience" class="form-label">Experience</label>
        <textarea id="experience" th:field="*{experience}" class="form-control" rows="3" required></textarea>
        <div th:if="${#fields.hasErrors('experience')}" th:errors="*{experience}" class="text-danger small"></div>
      </div>
      <div class="mb-2">
        <label for="skills" class="form-label">Skills</label>
        <textarea id="skills" th:field="*{skills}" class="form-control" rows="3" required></textarea>
        <div th:if="${#fields.hasErrors('skills')}" th:errors="*{skills}" class="text-danger small"></div>
      </div>
      <div class="mb-2">
        <label for="yearsOfExperience" class="form-label">Years of Experience</label>
        <input type="number" id="yearsOfExperience" th:field="*{yearsOfExperience}" class="form-control" required>
        <div th:if="${#fields.hasErrors('yearsOfExperience')}" th:errors="*{yearsOfExperience}" class="text-danger small"></div>
      </div>
      <div class="row mb-2">
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" th:field="*{email}" class="form-control" required>
          <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small"></div>
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" th:field="*{password}" class="form-control" required>
          <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small"></div>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary w-25">Update</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
