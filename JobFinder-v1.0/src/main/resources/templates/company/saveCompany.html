<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Company</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/company/company-save.css}">
</head>
<body>
<div class="container">
    <h2>Save Company</h2>

    <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>

    <form th:action="@{/company/save}" th:object="${companyRequestDTO}" method="post">
        <div>
            <label for="name">Company Name:</label>
            <input type="text" id="name" th:field="*{name}" required placeholder="Enter company name" />
            <div class="validation-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Invalid company name</div>
        </div>
        <div>
            <label for="industry">Industry:</label>
            <input type="text" id="industry" th:field="*{industry}" required placeholder="Enter industry type" />
            <div class="validation-message" th:if="${#fields.hasErrors('industry')}" th:errors="*{industry}">Invalid industry</div>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" th:field="*{address}" required placeholder="Enter company address" />
            <div class="validation-message" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Invalid address</div>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" th:field="*{phone}" required placeholder="Enter company phone" />
            <div class="validation-message" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Invalid phone number</div>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required placeholder="Enter company email" />
            <div class="validation-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid email</div>
        </div>

        <button type="submit">Save</button>
    </form>

    <div class="form-footer">
        <a href="/company/all">Go back to home</a>
    </div>
</div>
</body>
</html>
