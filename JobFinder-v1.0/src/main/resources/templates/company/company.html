<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Information</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/pageable/pageable.css}">

</head>
<body>

<div class="container">
  <h2>Company Information</h2>
  <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>
  <table>
    <thead>
    <tr>
      <th>Company Name</th>
      <th>Industry</th>
      <th>Email</th>
      <th>Phone</th>
      <th>address</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${company.name}"></td>
      <td th:text="${company.industry}"></td>
      <td th:text="${company.email}"></td>
      <td th:text="${company.phone}"></td>
      <td th:text="${company.address}"></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
